name: Trigger Vercel deploy on push to main
on:
  push:
    branches: [main]
jobs:
  trigger-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Vercel deployment
        run: |
          if [ -z "${{ secrets.VERCEL_DEPLOY_HOOK }}" ]; then
            echo "VERCEL_DEPLOY_HOOK not set"
            exit 0
          fi
          curl -sf -X POST "${{ secrets.VERCEL_DEPLOY_HOOK }}"
